<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="box">
      <article class="article">
        <img class="img" src="/images/image-product-desktop.jpg" />
      </article>
      <aside class="aside">
        <main class="main">
          <p class="per">perfume</p>
          <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
          <p class="para">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pr">
            <span class="price">$149.99</span>
            <span class="price1">$169.99</span>
          </div>

          <button class="btn">
            <img class="icon" src="/images/icon-cart.svg" />Add to Cart
          </button>
        </main>
      </aside>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hademinne Ab</a>.
      </div>
    </div>
  </body>
</html>
